<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Add New Transaction</h1>

    <div class="form-box">
        <form id="addForm" novalidate>
            <label for="date">Date:</label>
            <input type="date" id="date" autocomplete="off">

            <label for="desc">Description:</label>
            <input type="text" id="desc" placeholder="e.g., Grocery shopping" autocomplete="off">

            <label for="category">Category:</label>
            <select id="category">
                <option>Food</option>
                <option>Travel</option>
                <option>Shopping</option>
                <option>Bills</option>
                <option>Other</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="1" step="1" inputmode="numeric" pattern="\\d*" placeholder="0">

            <label for="type">Type:</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <!-- This shows validation errors in a user-friendly way -->
            <div id="errorMsg" class="error"></div>

            <div class="btn-row">
                <button id="saveBtn" type="button">Save</button>
                <button type="button" onclick="window.location.href='index.html'">Back</button>
            </div>
        </form>
    </div>

<script src="js/storage.js"></script>
<script src="js/app.js"></script>
</body>
</html>
