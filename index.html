<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Expense Tracker</h1>

    <div class="summary">
        <h3>Total Income: <span id="totalIncome">0</span></h3>
        <h3>Total Expense: <span id="totalExpense">0</span></h3>
        <h3>Balance: <span id="balance">0</span></h3>
    </div>

    <button onclick="window.location.href='add.html'">Add Transaction</button>
    <h2>All Transactions</h2>
    <!-- Filter section to allow users to view by category -->
    <div class="form-box" style="max-width: 400px;">
        <label for="filterCategory">Filter by Category:</label>
        <select id="filterCategory">
            <option value="all">All</option>
            <option>Food</option>
            <option>Travel</option>
            <option>Shopping</option>
            <option>Bills</option>
            <option>Other</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody id="transactionList"></tbody>
    </table>

<!-- Scripts: ensure storage loads before app -->
<script src="js/storage.js"></script>
<script src="js/app.js"></script>
</body>
</html>
